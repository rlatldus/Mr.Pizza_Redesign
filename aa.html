<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 장바구니에 담기 버튼 클릭 시 처리하는 함수
      function addToCart(event) {
        var product = event.target.parentElement // 상품 요소
        var productName = product.querySelector('h3').innerText // 상품명
        var productPrice = product.querySelector('p').innerText // 가격

        var cartItem = document.createElement('li') // 장바구니 항목 생성
        cartItem.innerText = productName + ' - ' + productPrice // 상품명과 가격 표시

        var cartList = document.querySelector('#cart ul') // 장바구니 목록
        cartList.appendChild(cartItem) // 장바구니에 항목 추가
      }

      // 각 상품의 장바구니에 담기 버튼에 이벤트 리스너 추가
      var addToCartButtons = document.querySelectorAll('.add-to-cart')
      addToCartButtons.forEach(function (button) {
        button.addEventListener('click', addToCart)
      })
    </script>
  </head>
  <body>
    <!-- 상품 목록 -->
    <div class="product">
      <h3>상품 1</h3>
      <p>가격: $10</p>
      <button class="add-to-cart">장바구니에 담기</button>
    </div>

    <div class="product">
      <h3>상품 2</h3>
      <p>가격: $20</p>
      <button class="add-to-cart">장바구니에 담기</button>
    </div>

    <!-- 장바구니 -->
    <div id="cart">
      <h3>장바구니</h3>
      <ul></ul>
    </div>
  </body>
</html>
