<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      height: 2000px; /* 스크롤 영역을 생성하기 위한 임의의 높이 */
    }

    #scroll-indicator {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 10px; /* 스크롤 영역 표시를 위한 높이 */
      background-color: lightgray;
    }

    #scroll-progress {
      height: 100%;
      background-color: blue;
      width: 0;
    }
  </style>
</head>
<body>
  <div id="scroll-indicator">
    <div id="scroll-progress"></div>
  </div>

  <h1>스크롤 내용</h1>
  <!-- 페이지 내용 -->

  <script>
    window.addEventListener('scroll', function() {
      var scrollTop = window.pageYOffset; // 스크롤된 거리
      var windowHeight = window.innerHeight; // 현재 창의 높이
      var documentHeight = document.documentElement.scrollHeight; // 문서 전체의 높이

      var scrollPercent = (scrollTop / (documentHeight - windowHeight)) * 100;

      var scrollProgress = document.getElementById('scroll-progress');
      scrollProgress.style.width = scrollPercent + '%';
    });
  </script>
</body>
</html>
