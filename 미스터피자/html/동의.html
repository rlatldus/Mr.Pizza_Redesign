<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/동의.css">
</head>

<body>
  <!--전체 스타일-->
  <div id="wrap">
    <!--회원가입,홈>회원가입-->
    <h1>회원가입</h1>
    <p class="p">홈>회원가입</p>
    <!--양식스타일-->
    <form>
      <!--정보입력,약관 동의 및 마케팅 동의-->
      <fieldset class="form_1">
        <legend>정보입력</legend>
        <h2>정보입력</h2>
        <p class="p1">*필수사항 입니다.</p>
        <!--첫번째 서식-->
        <!--테이블스타일-->
        <table cellpadding="0" cellspacing="0">
          <tr>
            <!--th 스타일-->
            <th class="line"><label for="userName">이름</label><span class="star" title="필수사항">*</span></th>
            <!--td 스타일-->
            <td class="line"><input type="text" required id="userName" required size="40" placeholder="이름을 입력해주세요"></td>
          </tr>
          <tr>
            <th><label for="userId">아이디</label><span class="star" title="필수사항">*</span></th>
            <td><input type="id" id="userId" required size="40" placeholder="영문,숫자 조합으로 입력해주세요">
              <button value="중복체크">중복체크</button>
            </td>
          </tr>
          <tr>
            <th>
              <lable for="">비밀번호</lable><span class="star" title="필수사항">*</span>
            </th>
            <td><input type="password" id="password_1" required size="40" placeholder="영문,숫자 조합으로 입력해주세요">
              <input type="password" id="password_2" required size="40" placeholder="비밀번호를 한번 더 입력해주세요">
            </td>
          </tr>
          <tr>

            <th>
              <lable for="">이메일</lable><span class="star" title="필수사항">*</span>
            </th>
            <td><input type="email" id="email" required size="20" placeholder="이메일을 입력해주세요"></td>
          </tr>
          <tr>
            <th>
              <lable for="">전화번호</lable><span class="star" title="필수사항">*</span>
            </th>
            <td><select title="휴대폰 앞자리번호">
                <option value="02" selected>02</option>
                <option value="031">031</option>
                <option value="032">032</option>
                <option value="033">033</option>
              </select>
              <input id="tel_1" type="tel" required size="20" maxlength="4" title="휴대폰 중간자리번호">
              <input id="tel_2" type="tel" required size="20" maxlength="4" title="휴대폰 끝자리번호">
            </td>
          </tr>
          <tr>
            <th>
              <lable for="">휴대폰</lable><span class="star" title="필수사항">*</span>
            </th>
            <td><select>
                <option value="02" selected>02</option>
                <option value="031">031</option>
                <option value="032">032</option>
                <option value="033">033</option>
              </select>
              <input id="tel_3" type="tel" required size="20" maxlength="4" title="휴대폰 중간자리번호">
              <input id="tel_4" type="tel" required size="20" maxlength="4" title="휴대폰 끝자리번호">
              <button value="인증번호 전송">인증번호 전송</button>
            </td>
          </tr>
          <tr>
            <th>
              <lable for="">인증번호</lable><span class="star">*</span>
            </th>
            <td><input type="text" value="" id="text" required size="40"></td>
          </tr>
          <tr>
            <th>
              <lable for="">생년월일</lable><span class="star">*</span>
            </th>
            <td class="year">
              <p> ※ 만 14세 미만의 어린이는 가입이 불가능 합니다.</p>
              <input type="radio">
              <lable for="birthday_t">양력</lable>
              <input type="radio">
              <lable for="birthday_s">양력</lable>
              <select>
                <option value="2023년" selected>2023년</option>
                <option value="031">031</option>
                <option value="032">032</option>
                <option value="033">033</option>
              </select>
              <select>
                <option value="4월" selected>4월</option>
                <option value="031">031</option>
                <option value="032">032</option>
                <option value="033">033</option>
              </select>
              <select>
                <option value="18일" selected>18일</option>
                <option value="031">031</option>
                <option value="032">032</option>
                <option value="033">033</option>
              </select>
            </td>
          </tr>
          <tr>
            <th>
              <lable for="">성별</lable><span class="star">*</span>
            </th>
            <td>
              <input type="radio">
              <lable for="birthday_t">남성</lable>
              <input type="radio">
              <lable for="birthday_t">여성</lable>
            </td>
          </tr>
        </table>
      </fieldset>

      <!--두번째 서식-->
      <h2>약관 동의 및 마케팅 동의</h2>
      <fieldset class="form_2">
        <legend>약관동의</legend>
        <input type="checkbox">
        <label for="">모든 약관 및 마케팅에 동의합니다.</label>
      </fieldset>
      <hr>
      <ul>
        <li>
          <input class="check" type="checkbox">
          <label for="">본인은 만 14세 이상입니다.</label>
        </li>
        <li>
          <input class="check" type="checkbox">
          <label for="">이용약관 동의</label>
        </li>
        <li>
          <input class="check" type="checkbox">
          <label for="">개인정보 수집 및 이용 동의</label>
        </li>
        <li>
          <input class="check" type="checkbox">
          <label for="">위치기반 서비스 이용약관</label>
        </li>
      </ul>
    </form>
    <!--제출하기-->
    <div class="submit">
      <button type="submit">제출하기</button>
    </div>
</body>

</html>
